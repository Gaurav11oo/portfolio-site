<section id="projects" class="section-container">
  <h2 class="section-title" data-aos="fade-up">My Projects</h2>

  <div class="space-y-24">
    @for (project of projects; track project) {
    <div class="relative grid md:grid-cols-12 gap-4 items-center">
      <!-- Project Image with Clickable Link -->
      <div class="md:col-span-7 relative" [attr.data-aos]="project.aosImage">
        <div class="relative h-[350px] rounded overflow-hidden">
          <a *ngIf="project.url" [href]="project.url" target="_blank" rel="noopener noreferrer">
            <img
              [src]="project.image"
              [alt]="project.title + ' - ' + project.description[0] + ' project screenshot'"
              loading="lazy"
              class="w-full h-full object-cover brightness-50 hover:brightness-100 transition-all duration-300 cursor-pointer"
            />
          </a>
        </div>
      </div>

      <!-- Project Content -->
      <div class="md:col-span-5 md:pl-6" data-aos="fade-up">
        <p class="text-cyan-400 font-mono mb-2">Featured Project</p>

        <!-- Title + Visit Site Button -->
        <div class="flex items-center gap-3">
          <h3 class="text-2xl font-bold text-lightest-slate">{{ project.title }}</h3>
          <a
            *ngIf="project.url"
            [href]="project.url"
            target="_blank"
            rel="noopener noreferrer"
            class="px-3 py-1 rounded-lg bg-sky-600 text-white text-sm font-semibold hover:bg-sky-400 transition-all"
          >
            Visit Site
          </a>
        </div>

        <div class="p-6 rounded-lg shadow-xl mb-3">
          <ul class="list-disc ml-4 mt-2 text-slate">
            @for (desc of project.description; track desc) {
            <li class="text-slate">{{ desc }}</li>
            }
          </ul>
        </div>

        <!-- Tech Stack -->
        <ul class="flex flex-wrap gap-3 text-sm font-mono text-slate">
          @for (tech of project.techStack; track tech) {
          <li>{{ tech }}</li>
          }
        </ul>
      </div>
    </div>
    }
  </div>
</section>
